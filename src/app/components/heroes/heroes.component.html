<div class="card-columns">

  <div class="card" *ngFor="let heroe of heroes; let i=index">
    <img class="card-img-top" src="{{heroe.img}}" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}
      </p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <!-- <button class="btn btn-primary btn-block">Ver Mas...</button> -->
      <!-- <a [routerLink]="['/heroe', i]">Ver mas...</a> -->
      <button type="button" class="btn btn-primary"
       (click)="verHeroe(i)"> Ver mas...
     </button>


    </div>
  </div>

</div>
