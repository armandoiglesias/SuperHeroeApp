<div class="card mb-3">
  <img class="card-img-top" src="{{heroe.img}}" alt="Card image cap">
  <div class="card-body">
    <h4 class="card-title">{{heroe.nombre }} - ({{heroe.aparicion | date:'y'}})</h4>
    <p class="card-text">
      {{heroe.bio}}
    </p>

    <a [routerLink]="['/heroes']" class="btn btn-primary">Volver</a>
  </div>
</div>
